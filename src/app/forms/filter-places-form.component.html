<div class="outer-container brand-light-grey pt-3 pb-3">
  <form class="container">
    <div class="row">
      <div class="col-2">
        <button type="button" class="btn btn-secondary"><i class="material-icons md-14">schedule</i>&nbsp;Abiertos</button>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-secondary"><i class="material-icons md-14">filter_list</i>&nbsp;Filtros</button>
      </div>
      <div class="col-2">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">$</button>
          <button type="button" class="btn btn-secondary">$$</button>
          <button type="button" class="btn btn-secondary">$$$</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6">
	<h4>Distancia</h4>
        <div class="form-check-inline" *ngFor="let distance of distances">
          <label class="form-check-label">
	    <input class="form-check-input" type="checkbox" value="">
	    {{distance.label}}
          </label>
	</div>
      </div>
      <div class="col-12 col-sm-12 col-md-6">
        <h4>Categorias</h4>
        <div class="form-check-inline" *ngFor="let subcategory of subcategories">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
	    {{subcategory.name}}
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
