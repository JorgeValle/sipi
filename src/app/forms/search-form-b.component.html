<form #f="ngForm" (ngSubmit)="runSearch(f)" class="row mt-1 mb-1" novalidate>
  <ng2-completer class="left-input" name="place" type="text" placeholder="que? ejemplo: restaurantes, La Gastroteca" ngModel required #place="ngModel" [datasource]="places"></ng2-completer>
  <ng2-completer class="right-input" name="location" type="text" placeholder="adonde? ejemplo: San Salvador, Antigua, Cuba" ngModel #location="ngModel" [datasource]="locations"></ng2-completer>
  <button type="submit" class="btn btn-primary d-inline" routerLink="/busqueda"><i class="material-icons md-14">search</i></button>
</form>
