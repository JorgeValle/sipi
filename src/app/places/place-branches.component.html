<ul class="list-group">
  <li class="list-group-item" *ngFor="let branch of branches">
    <h3 class="h5">
      <a routerLink="/lugar/{{branch.system.id}}/{{branch.organizational.parent.slug}}/{{branch.content.slug}}">{{branch.content.name}}</a>
    </h3>
    <address class="card-text">
      {{branch.address.number}}, {{branch.address.street}}<br>
      {{branch.address.city}}, {{branch.address.country}}<br>
    </address>
  </li>
</ul>
