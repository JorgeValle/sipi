<h2>Sipi Sugerencias</h2>

<!-- hit suggestions api endpoint -->
<div class="ui three cards">
  <div *ngFor="let place of places; let i = index" class="card">
    <!-- logical container, won't get appended to DOM -->
    <ng-container *ngIf="i<3">
    <div class="content">
      <div class="image">
        <img class="ui fluid image" src="http://www.goodfood.com.au/content/dam/images/g/r/f/g/6/8/image.related.wideLandscape.640x360.guxqme.gonbdl.png/1500598211481.jpg">
	  </div>
      <div class="header">
        <h2><a href="/lugar/{{place.id}}">{{place.name}}</a></h2>
      </div>
      <span *ngFor="let subcategory of place['subcategories'];">{{subcategory}}</span>
      <div class="description">
        <address>{{place.address}} <br>
          {{place.city}}, {{place.country}} <br>
          {{place.phone}}
        </address>
      </div>
    </div>
    <div class="extra content">
      <span class="left floated like">
        <i class="like icon"></i>
        Amor
      </span>
      <span class="right floated star">
        <i class="star icon"></i>
        Favorito
      </span>
    </div>
	</ng-container>
  </div>
</div>
