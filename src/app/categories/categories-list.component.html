<!-- html templates with angularized markup -->
<div class="container">
  <nav class="card-columns">
    <div class="card" *ngFor="let category of categories">
      <!--
      <i class="material-icons md-14">{{category.iconId}}</i>
      -->
      <div class="card-body">
        <a class="item" href="categoria/{{category.slug}}">{{category.name}}</a>
      </div>
    </div>
  </nav>
</div>
