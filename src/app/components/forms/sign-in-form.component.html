<h1 class="h2">Acceder a Sipi</h1>
<h2 class="h4">¿Aún no tiene cuenta? <a routerLink="/inscribir">Inscríbase</a></h2>

<nav role="navigation">
  <ul class="nav nav-tabs mt-3 mb-3" role="tablist">
    <li class="nav-item">
      <a aria-controls="sign-in-tab" aria-selected="true" class="nav-link active" id="sign-in-tab" data-toggle="tab" href="#acceder" role="tab">Acceder</a>
    </li>
    <li class="nav-item">
      <a aria-controls="sign-in-fb-tab" aria-selected="false" class="nav-link" id="sign-in-fb-tab" data-toggle="tab" href="#acceder-fb" role="tab">Acceder con Facebook</a>
    </li>
  </ul>
</nav>

<success-alert [message]="successAlert"></success-alert>
<error-alert [message]="errorAlert"></error-alert>

<div class="tab-content">
  <div class="tab-pane fade show active" id="acceder" role="tabpanel" aria-labelledby="home-tab">
    <form [formGroup]="signIn" (ngSubmit)="onSubmit(signIn)" novalidate>
      <div class="form-group">
        <label for="email-address">Correo Electronico</label>
        <input aria-describedby="email-help" class="form-control" formControlName="email" placeholder="Ingrese su correo" required type="email" />
        <!-- <div class="alert alert-danger" role="alert">
          <span>Necesitamos tu correo electronico para verificarte</span>
        </div> -->
      </div> 
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input aria-describedby="password-help" class="form-control" formControlName="password" placeholder="Ingrese su contrasena" required type="password" />
        <!-- <div class="alert alert-danger" role="alert">
          <span>Por favor ingresa tu contrasena</span>
        </div> -->
      </div> 
      <div class="form-check">
        <small>
          <a routerLink="/recomponer-contrasena">¿Olvidó su contraseña?</a>
        </small>
      </div>
      <button class="btn btn-block btn-primary" type="submit">Acceder a Sipi</button>
    </form>
  </div>
  <div class="tab-pane fade" id="acceder-fb" role="tabpanel" aria-labelledby="profile-tab">
    <form>
      <button class="btn btn-block btn-primary" type="submit">Acceder con Facebook</button>
    </form>
  </div>

  <button (click)="testClick()">Login</button>
</div>
