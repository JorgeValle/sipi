<div class="card-body">
  <div class="row">
    <div class="col-12">
        <i class="material-icons md-18 align-top muted">arrow_upward</i> 12
      <h6>Estado: Sin Publicar</h6>
      <h2 class="card-title h4">
        <a routerLink="/lugar/{{place.id}}">{{place.name}}</a>
      </h2>
      <img alt="Foto de" class="card-img-left img-fluid mb-2" src="http://www.wallpaperspick.com/wp-content/uploads/2015/10/Delicious-Lunch-Food-Indian-Thali-HD-Wallpaper-04189.jpg">
      <div>
        <i class="material-icons stars">grade</i>
        <i class="material-icons stars">grade</i>
        <i class="material-icons stars">grade</i>
        <small>
          <a routerLink="/lugar/{{place.id}}">34 comentarios</a>
        </small>
      </div>
      <span>$$&nbsp;|&nbsp;</span>
      <span class="card-subtitle mb-2 text-muted">
        <a href="#" routerLink="/busqueda">Hindu</a>,&nbsp;
        <a href="#" routerLink="/busqueda">Asiatico</a>
      </span>
      <span *ngIf="place.price">{{place.price}}&nbsp;|&nbsp;</span>
      <span class="card-subtitle mb-2 text-muted" *ngFor="let subcategory of place.category.subcats">
        <a *ngIf="place.category.subcats" routerLink="/busqueda" [queryParams]="{categoria: subcategory | lowercase}">{{subcategory}}</a>,&nbsp;
      </span>
    </div>
    <div class="col-12">
      <address class="card-text" *ngIf="place.address">
        {{place.address.street}} <br>
        {{place.address.city}}, {{place.address.country}} <br>
        <i class="material-icons align-top">phone</i>
        <span>&nbsp;{{place.phone}}</span>
      </address>
    </div>
    <button>Borrar lugar</button>
  </div>
</div>
