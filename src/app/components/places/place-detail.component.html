<main class="container mt-5 mb-5" *ngIf="(place$ | async) as place; else loading">

  <div class="row mb-5">
    <div class="col-12">
      <ul class="nav nav-tabs" id="place-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="info-tab" data-toggle="tab" href="#informacion" role="tab" aria-controls="info" aria-selected="true">
            <i class="material-icons md-18 align-top">subject</i>
            <span class="d-none d-sm-none d-md-inline d-lg-inline d-xl-inline">&nbsp;Informaci√≥n</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12">
      <div class="tab-content" id="place-tab-content">
        <!-- info section -->
        <div class="tab-pane fade show active" id="informacion">
          <place-detail-profile [place]="place" [branches]="branches"></place-detail-profile>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>Loading User Data...</ng-template>

</main>
