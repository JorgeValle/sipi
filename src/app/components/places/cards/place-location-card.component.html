<div class="card">
  <single-marker-map *ngIf="place.address.coordinates" class="card-img-top p-2" [place]="place"></single-marker-map>
  <div class="card-body">
    <address class="card-title pt-2 pb-2" *ngIf="place.organizational && !place.organizational.isParent">
      {{place.address.number}}, {{place.address.street}}<br>
      {{place.address.city}}, {{place.address.country}}<br>
    </address>
    <p class="card-text">
      <i class="material-icons align-top">phone</i>&nbsp;{{place.contact.phone}}<br>
      <i class="material-icons align-top">computer</i>
      <a href="{{place.contact.website}}">&nbsp;{{place.contact.website}}</a><br>
      <i class="material-icons align-top">email</i>
      <a href="mailto:{{place.contact.email}}">&nbsp;{{place.contact.email}}</a>
    </p>
  </div>
  
  
 
  <div class="card-footer text-muted">
    <small>
      Actualizado hace {{place.date.modified | ago}}
      <!-- <a class="card-link" (click)="toggleEdit()"><i class="material-icons md-18 align-top">create</i>&nbsp;Actualizar</a> -->
    </small>
  </div>
</div>
